<app-navbar></app-navbar>
<body style="background-image: url('https://images.unsplash.com/photo-1629197520635-16570fbd0bb3?q=80&w=2048&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; background-attachment: fixed;">
  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 py-8 sm:py-12" style="min-height: 100vh; width: 100%; background-image: url('https://html-faunaflora-full.vercel.app/fauna-assets/headers/bg-waves.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 items-center gap-8 lg:gap-12 mx-auto px-4">
      
      <!-- Enhanced Contact Form -->
      <div class="text-center lg:text-left order-2 lg:order-1 relative z-10" style="margin-top: 50px;">
        <div class="max-w-md mx-auto p-8 bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl border border-white/20">
          <!-- Form header -->
          <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Get In Touch</h1>
            <p class="text-gray-600">We'd love to hear from you</p>
          </div>
          
          <form action="https://formspree.io/f/mrbqennn" method="POST" class="space-y-6">
            <!-- Name Field -->
            <div class="relative">
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
              <div class="relative">
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                  placeholder="John Doe">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
              </div>
            </div>
            
            <!-- Email Field -->
            <div class="relative">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <div class="relative">
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                  placeholder="your@email.com">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                  </svg>
                </div>
              </div>
            </div>
            
            <!-- Subject Field -->
            <div class="relative">
              <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
              <div class="relative">
                <input 
                  type="text" 
                  id="subject" 
                  name="subject"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                  placeholder="What's this about?">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                  </svg>
                </div>
              </div>
            </div>
            
            <!-- Message Field -->
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea 
                id="message" 
                name="message" 
                rows="4"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                placeholder="Your message here..."></textarea>
            </div>
            
            <input type="hidden" name="_captcha" value="false">
            
            <!-- Submit Button -->
            <div>
              <button 
                type="submit"
                class="w-full py-3 px-6 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                <span class="flex items-center justify-center">
                  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                  </svg>
                  Send Message
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Image Section - Enhanced container -->
      <div class="flex justify-center order-1 lg:order-2 relative">
        <div class="relative w-full max-w-lg">
          <!-- Glow effect behind image -->
          <div class="absolute -inset-4 bg-green-400/20 rounded-3xl blur-xl -z-10"></div>
          
          <!-- Original image with enhanced container -->
          <div class="overflow-hidden rounded-2xl shadow-2xl border-2 border-white/20 bg-white/10 backdrop-blur-sm p-6">
            <img 
              src="assets/images/contact.svg" 
              alt="Contact Illustration" 
              class="object-cover w-full h-auto transition-transform duration-500 hover:scale-105"
              loading="lazy"
            />
          </div>
          
          <!-- Decorative badge -->
          <div class="absolute -bottom-4 -right-4 bg-green-600/90 text-white px-4 py-2 rounded-lg shadow-lg backdrop-blur-sm text-sm font-medium">
            We're Here to Help
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<app-footer></app-footer>
