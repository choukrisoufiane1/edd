<body style="background-image: url('https://images.unsplash.com/photo-1629197520635-16570fbd0bb3?q=80&w=2048&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; background-attachment: fixed;">
  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 py-8 sm:py-12" style="min-height: 100vh; width: 100%; background-image: url('https://html-faunaflora-full.vercel.app/fauna-assets/headers/bg-waves.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 items-center gap-8 lg:gap-12 mx-auto px-4">
      
      <!-- Text Content - Enhanced -->
      <div class="text-center lg:text-left order-2 lg:order-1 relative z-10">
        <!-- Decorative element -->
        <div class="absolute -top-6 -left-6 w-24 h-24 rounded-full bg-green-600/10 blur-xl -z-10"></div>
        
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight mb-6 text-white">
          Welcome to <span class="text-green-400">EDD</span>
          <span class="block md:inline bg-clip-text text-transparent bg-gradient-to-r from-green-300 to-emerald-200">
            Commission
          </span>
        </h1>
        
        <p class="text-lg sm:text-xl text-gray-300 mb-8 max-w-lg mx-auto lg:mx-0 leading-relaxed">
          Education pour Development Durable
          <span class="block mt-2 text-green-200">Empowering sustainable futures through education</span>
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
          <a href="projects" class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-medium text-white transition-all duration-300 rounded-full group bg-gradient-to-r from-green-600 to-emerald-700 hover:to-emerald-800 shadow-lg hover:shadow-green-500/30">
            <span class="relative">Our Projects</span>
            <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40"></span>
          </a>
          <a href="about" class="relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-medium text-white transition-all duration-300 rounded-full group border-2 border-green-400/50 hover:border-green-400 hover:bg-green-400/10 backdrop-blur-sm">
            <span class="relative">About Us</span>
          </a>
        </div>
        
        <!-- Stats/Features -->
        <div class="mt-12 grid grid-cols-2 sm:grid-cols-3 gap-4 max-w-md mx-auto lg:mx-0">
          <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg border border-white/10">
            <div class="text-2xl font-bold text-green-400">10+</div>
            <div class="text-sm text-gray-300">Projects</div>
          </div>
          <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg border border-white/10">
            <div class="text-2xl font-bold text-green-400">100+</div>
            <div class="text-sm text-gray-300">Communities</div>
          </div>
          <div class="bg-white/5 backdrop-blur-sm p-4 rounded-lg border border-white/10 col-span-2 sm:col-span-1">
            <div class="text-2xl font-bold text-green-400">2+</div>
            <div class="text-sm text-gray-300">Years Experience</div>
          </div>
        </div>
      </div>

      <!-- Image Section - Enhanced but keeping original image -->
      <div class="flex justify-center order-1 lg:order-2 relative">
        <div class="relative w-full max-w-lg">
          <!-- Glow effect behind image -->
          <div class="absolute -inset-4 bg-green-400/20 rounded-3xl blur-xl -z-10"></div>
          
          <!-- Original image with enhanced styling -->
          <div class="overflow-hidden rounded-xl shadow-2xl border-2 border-white/10 bg-gradient-to-br from-gray-900/50 to-green-900/30 backdrop-blur-sm">
            <img 
              src="assets/images/simon-lee-ojBNiaeykwc-unsplash-Photoroom.png" 
              alt="Nature Illustration" 
              class="object-cover w-full h-auto transition-transform duration-500 hover:scale-105"
              style="max-height: 500px;"
              loading="lazy"
            />
          </div>
          
          <!-- Decorative badge -->
          <div class="absolute -bottom-4 -right-4 bg-green-600/90 text-white px-4 py-2 rounded-lg shadow-lg backdrop-blur-sm">
            Sustainable Future
          </div>
        </div>
      </div>
    </div>
  </main>
